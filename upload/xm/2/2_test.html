<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>纵向导航菜单</title>
<style>
  #course {
 border-width:0px 1px 1px 1px;
 border-style:solid;
 border-color:#f3c3f3;
 width:120px;
 }
  #course dt,#course dd {
 margin:0;
 padding:3px;
 font-size:12px;
 }
  #course dt {
 border-top: 1px solid #f3c3f3;
 font-weight: bold;
 background-color:#c3f3c3;
 }
</style>
</head>

<body>
<dl id="course">
 <dt>专家课堂</dt>
  <dd>工作流</dd>
  <dd>Oracle</dd>
  <dd>ejb 3.0</dd>
 <dt>脱产就业培训</dt>
  <dd>java基础提高班</dd>
  <dd>java就业实战班</dd>
  <dd>java高手精华班</dd>
  <dd>.net就业实战培训</dd>
 <dt>周末充电班</dt>
  <dd>java高手精华班</dd>
  <dd>.net高手精华班</dd>
</dl>
</body>
</html>
